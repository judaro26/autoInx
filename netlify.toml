# netlify.toml

[functions]
  directory = "netlify/functions" # This line is mandatory

# Existing Schedule (Runs at 3:00 AM UTC, assuming this is correct for your user cleanup)
[functions.anonymousUserCron]
  schedule = "0 3 * * *"

# --- NEW CHAT WIDGET SCHEDULES (UTC-5) ---

# 1. ENABLE Chat Widget @ 8:00 AM Colombia Time (13:00 UTC)
# This points to the 'toggleChatWidget' function file (e.g., toggleChatWidget.js)
[functions.toggleChatWidget_enable]
  function = "toggleChatWidget"
  schedule = "0 13 * * *"

# 2. DISABLE Chat Widget @ 8:00 PM Colombia Time (01:00 UTC)
# This points to the same function file
[functions.toggleChatWidget_disable]
  function = "toggleChatWidget"
  schedule = "0 1 * * *"

# Public function remains the same
[functions.getGoogleMapsKey]
  access = "public"

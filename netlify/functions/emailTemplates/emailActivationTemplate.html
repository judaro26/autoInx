<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoInx Email Confirmation</title>
    <!-- styles unchanged -->
  </head>
  <body bgcolor="#ffffff" text="#3b3f44" link="#b43590" yahoo="fix" style="background-color: #ffffff;">
    <table cellspacing="0" cellpadding="0" border="0" role="presentation" class="nl2go-body-table" width="100%" style="background-color: #ffffff; width: 100%;">
      <tr>
        <td>
          <table cellspacing="0" cellpadding="0" border="0" role="presentation" width="600" align="center" class="r0-o" style="table-layout: fixed; width: 600px;">
            <tr>
              <td valign="top" class="r1-i" style="background-color: #ffffff;">

                <!-- email content unchanged until footer -->

                <table cellspacing="0" cellpadding="0" border="0" role="presentation" width="100%" align="center" class="r3-o" style="table-layout: fixed; width: 100%;">
                  <tr>
                    <td class="r14-i" style="background-color: #eff2f7; padding-bottom: 20px; padding-top: 20px;">
                      <table width="100%" cellspacing="0" cellpadding="0" border="0" role="presentation">
                        <tr>
                          <th width="100%" valign="top" class="r5-c" style="font-weight: normal;">
                            <table cellspacing="0" cellpadding="0" border="0" role="presentation" width="100%" class="r6-o" style="table-layout: fixed; width: 100%;">
                              <tr>
                                <td valign="top" class="r7-i" style="padding-left: 15px; padding-right: 15px;">
                                  <table width="100%" cellspacing="0" cellpadding="0" border="0" role="presentation">

                                    <!-- Brand Name -->
                                    <tr>
                                      <td class="r15-c" align="left">
                                        <table cellspacing="0" cellpadding="0" border="0" role="presentation" width="100%" class="r16-o">
                                          <tr>
                                            <td align="center" valign="top" class="r17-i nl2go-default-textstyle" style="font-family: Roboto,Arial; font-size: 18px; padding-top: 15px; text-align: center;">
                                              <div>
                                                <p style="margin: 0;">
                                                  <strong>autoInx</strong>
                                                </p>
                                              </div>
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>

                                    <!-- Removed address section -->

                                    <!-- Sent-to line -->
                                    <tr>
                                      <td class="r15-c" align="left">
                                        <table cellspacing="0" cellpadding="0" border="0" role="presentation" width="100%" class="r16-o">
                                          <tr>
                                            <td align="center" valign="top" class="r17-i nl2go-default-textstyle" style="font-family: Roboto,Arial; font-size: 18px; padding-top: 15px; text-align: center;">
                                              <div>
                                                <p style="margin: 0; font-size: 14px;">This email was sent to {{contact.EMAIL}}</p>
                                              </div>
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>

                                    <!-- View in browser + unsubscribe -->
                                    <tr>
                                      <td class="r15-c" align="left">
                                        <table cellspacing="0" cellpadding="0" border="0" role="presentation" width="100%" class="r16-o">
                                          <tr>
                                            <td align="center" valign="top" class="r19-i nl2go-default-textstyle" style="font-family: Roboto,Arial; font-size: 18px; padding-bottom: 15px; padding-top: 15px; text-align: center;">
                                              <div>
                                                <p style="margin: 0; font-size: 14px;">
                                                  <a href="{{ mirror }}" style="color: #b43590; text-decoration: underline;">View in browser</a> | 
                                                  <a href="{{ unsubscribe }}" style="color: #b43590; text-decoration: underline;">Unsubscribe</a>
                                                </p>
                                              </div>
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>

                                    <!-- Brevo logo (unchanged) -->

                                  </table>
                                </td>
                              </tr>
                            </table>
                          </th>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>

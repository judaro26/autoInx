<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - autoInx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #6366f1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: #e5e7eb; }

        .phone-input-group {
            @apply flex rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 overflow-hidden;
        }
        .country-select {
            @apply bg-gray-50 border-0 px-4 py-3 text-gray-900 font-medium text-sm whitespace-nowrap;
        }
        .phone-input {
            @apply flex-1 block w-full min-w-0 px-4 py-3 text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-transparent;
        }
        .address-input {
            @apply w-full p-3 border-2 rounded-lg transition-all duration-300 font-medium;
        }
        .address-valid { @apply border-green-500 bg-green-50 shadow-inner; }
        .address-invalid { @apply border-red-500 bg-red-50; }
        .address-loading { @apply border-yellow-500 bg-yellow-50 animate-pulse; }
    </style>
</head>
<body>
    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-10 pb-4 border-b-4 border-indigo-500">
            <h1 class="text-3xl font-extrabold text-indigo-700">Checkout</h1>
            <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">Back to Shopping</a>
        </header>

        <!-- Loading State -->
        <div id="loadingState" class="text-center p-20 bg-white rounded-xl shadow-lg">
            <svg class="animate-spin h-12 w-12 text-indigo-500 mx-auto mb-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-lg text-gray-700">Loading your order and delivery service...</p>
        </div>

        <!-- Main Checkout -->
        <div id="checkoutContent" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-2xl border-t-4 border-indigo-500">
                <h2 class="text-3xl font-bold mb-8 text-indigo-700 flex items-center">
                    Customer & Delivery Info
                </h2>

                <div id="checkoutMessage" class="mb-6"></div>

                <form id="checkoutForm" onsubmit="window.module.submitOrder(event)" class="space-y-7">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address <span class="text-red-500">*</span></label>
                        <input type="email" id="buyer-email" placeholder="jane@example.com" required
                            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition">
                    </div>

                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name <span class="text-red-500">*</span></label>
                        <input type="text" id="buyer-name" placeholder="Juan Camilo Pérez" required
                            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition">
                    </div>

                    <!-- Phone with Country -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number <span class="text-red-500">*</span></label>
                        <div class="phone-input-group">
                            <select id="country-code" class="country-select">
                                <option value="+57">Colombia +57</option>
                                <option value="+1">USA +1</option>
                            </select>
                            <input type="tel" id="buyer-phone" placeholder="3001234567" required pattern="[0-9]{7,15}" 
                                class="phone-input" title="Enter 7–15 digits">
                        </div>
                        <p class="text-xs text-gray-500 mt-2">We'll send delivery updates via WhatsApp</p>
                    </div>

                    <!-- Delivery Address with Google Places -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Delivery Address <span class="text-red-500">*</span></label>
                        <input type="text" id="delivery-address" placeholder="Type your full address..." required
                            class="address-input border-gray-300" autocomplete="off" data-validated="false">
                        <div class="flex items-center mt-2 text-xs">
                            <span id="addressStatus" class="text-gray-500">Start typing to see suggestions</span>
                        </div>
                        <p id="addressError" class="text-xs text-red-600 mt-2 hidden">
                            Please select your address from the dropdown
                        </p>
                    </div>

                    <!-- Submit -->
                    <div class="pt-8 border-t-2 border-gray-200">
                        <button type="submit" id="submitButton"
                            class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-5 rounded-xl font-extrabold text-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition duration-300 disabled:opacity-60 disabled:cursor-not-allowed flex justify-center items-center">
                            <span id="buttonText">COMPLETE ORDER & PAY <span id="totalPriceDisplay"></span></span>
                            <svg id="spinner" class="animate-spin ml-3 h-7 w-7 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="md:col-span-1">
                <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-pink-500 sticky top-8">
                    <h3 class="text-2xl font-bold mb-6 text-pink-600">Order Summary</h3>
                    <div id="cartSummary" class="space-y-4 max-h-96 custom-scrollbar overflow-y-auto pr-2"></div>
                    <div class="pt-6 mt-6 border-t-2 border-gray-300">
                        <div class="flex justify-between text-2xl font-extrabold text-gray-800">
                            <span>Total:</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth, userId, cartData = {}, cartTotalCents = 0;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const ORDERS_COLLECTION = uid => `artifacts/${appId}/users/${uid}/orders`;
        const NETLIFY_FUNCTION_URL = '/.netlify/functions/send-email';
        const CONFIG_FUNCTION_URL = '/.netlify/functions/getClientFirebaseConfig';
        const MAPS_KEY_FUNCTION_URL = '/.netlify/functions/getGoogleMapsKey';

        let autocomplete;
        const addressInput = () => document.getElementById('delivery-address');
        const addressStatus = () => document.getElementById('addressStatus');
        const addressError = () => document.getElementById('addressError');

        // Securely load Google Maps
        async function loadGoogleMapsScript() {
            try {
                const res = await fetch(MAPS_KEY_FUNCTION_URL);
                if (!res.ok) throw new Error('Maps key fetch failed');
                const { apiKey } = await res.json();

                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initGooglePlaces`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            } catch (err) {
                console.error('Failed to load Google Maps:', err);
                addressStatus().textContent = 'Address autocomplete unavailable';
                addressStatus().className = 'text-red-600 font-medium';
            }
        }

        window.initGooglePlaces = function() {
            if (!addressInput()) return;

            autocomplete = new google.maps.places.Autocomplete(addressInput(), {
                types: ['address'],
                componentRestrictions: { country: ['co', 'us'] },
                fields: ['formatted_address', 'geometry']
            });

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.formatted_address) {
                    addressInput().classList.remove('address-invalid', 'address-loading');
                    addressInput().classList.add('address-valid');
                    addressInput().dataset.validated = 'true';
                    addressStatus().textContent = 'Valid address selected';
                    addressStatus().className = 'text-green-600 font-semibold';
                    addressError().classList.add('hidden');
                }
            });

            addressInput().addEventListener('input', () => {
                addressInput().classList.remove('address-valid');
                addressInput().classList.add('address-invalid');
                addressInput().dataset.validated = 'false';
                addressStatus().textContent = 'Select from suggestions';
                addressStatus().className = 'text-orange-600';
            });
        };

        const formatPrice = cents => `$${(cents / 100).toFixed(2)}`;

        function showMessage(type, text) {
            const el = document.getElementById('checkoutMessage');
            el.innerHTML = `
                <div class="p-4 rounded-lg border ${type === 'success' ? 'bg-green-50 border-green-300 text-green-800' : 'bg-red-50 border-red-300 text-red-800'} font-medium">
                    ${text}
                </div>
            `;
            el.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleLoading(loading) {
            const btn = document.getElementById('submitButton');
            const text = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            btn.disabled = loading;
            spinner.classList.toggle('hidden', !loading);
            text.classList.toggle('hidden', loading);
            if (!loading) document.getElementById('totalPriceDisplay').textContent = formatPrice(cartTotalCents);
        }

        async function setupFirebase() {
            try {
                const configRes = await fetch(CONFIG_FUNCTION_URL);
                const config = await configRes.json();
                const app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);

                loadGoogleMapsScript(); // Start loading Maps

                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        initializeCheckout();
                    } else {
                        window.location.href = '/';
                    }
                });
            } catch (err) {
                document.getElementById('loadingState').innerHTML = `<p class="text-red-600 text-xl font-bold">App failed to load. Please refresh.</p>`;
            }
        }

        function initializeCheckout() {
            const cartJson = sessionStorage.getItem('autoInxCart');
            if (!cartJson || cartJson === '{}') {
                document.getElementById('loadingState').innerHTML = '<p class="text-red-600 text-xl font-bold">Your cart is empty.</p>';
                return;
            }

            cartData = JSON.parse(cartJson);
            cartTotalCents = Object.values(cartData).reduce((s, e) => s + e.item.price * e.quantity, 0);

            renderCartSummary();
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('checkoutContent').classList.remove('hidden');
            toggleLoading(false);
        }

        function renderCartSummary() {
            const el = document.getElementById('cartSummary');
            const total = document.getElementById('orderTotal');
            el.innerHTML = Object.values(cartData).map(e => `
                <div class="flex justify-between items-start p-4 bg-gray-50 rounded-lg">
                    <div class="flex-1">
                        <p class="font-bold text-gray-800">${e.item.name}</p>
                        <p class="text-sm text-gray-600">${e.quantity} × ${formatPrice(e.item.price)}</p>
                    </div>
                    <span class="font-bold text-pink-600 text-lg">${formatPrice(e.item.price * e.quantity)}</span>
                </div>
            `).join('');
            total.textContent = formatPrice(cartTotalCents);
        }

        window.module = {
            async submitOrder(e) {
                e.preventDefault();
                if (Object.keys(cartData).length === 0) return showMessage('error', 'Cart is empty');

                const email = document.getElementById('buyer-email').value.trim();
                const name = document.getElementById('buyer-name').value.trim();
                const phone = document.getElementById('country-code').value + document.getElementById('buyer-phone').value.trim();
                const address = addressInput().value.trim();
                const validated = addressInput().dataset.validated === 'true';

                if (!email || !name || !phone.match(/^\+\d{8,15}$/) || !address || !validated) {
                    if (!validated) {
                        addressInput().classList.add('address-invalid');
                        addressError().classList.remove('hidden');
                    }
                    return showMessage('error', 'Please complete all fields and select a valid address');
                }

                toggleLoading(true);

                const orderDetails = {
                    buyerEmail: email,
                    buyerName: name,
                    buyerPhone: phone,
                    deliveryAddress: address,
                    items: Object.values(cartData).map(e => ({
                        id: e.item.id,
                        name: e.item.name,
                        price: e.item.price,
                        quantity: e.quantity
                    })),
                    totalCents: cartTotalCents,
                    userId,
                    timestamp: new Date().toISOString()
                };

                try {
                    const orderRef = await addDoc(collection(db, ORDERS_COLLECTION(userId)), {
                        ...orderDetails,
                        status: 'Pending',
                        createdAt: serverTimestamp()
                    });

                    await fetch(NETLIFY_FUNCTION_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...orderDetails, orderId: orderRef.id })
                    });

                    sessionStorage.removeItem('autoInxCart');

                    const whatsappMsg = encodeURIComponent(`¡Hola! Mi pedido #${orderRef.id.slice(0,8)}... está listo para envío. Dirección: ${address}`);
                    const whatsappLink = `https://wa.me/57YOURNUMBER?text=${whatsappMsg}`;

                    document.getElementById('checkoutContent').innerHTML = `
                        <div class="text-center py-24 bg-gradient-to-br from-green-50 to-emerald-100 rounded-3xl shadow-2xl">
                            <h2 class="text-5xl font-extrabold text-green-600 mb-6">¡Orden Confirmada!</h2>
                            <p class="text-2xl text-gray-700 mb-4">ID: <span class="font-mono text-indigo-700 bg-white px-4 py-2 rounded">${orderRef.id}</span></p>
                            <p class="text-lg text-gray-600 mb-8">Hemos enviado la confirmación a <strong>${email}</strong></p>
                            <div class="space-x-4">
                                <a href="/" class="inline-block px-8 py-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition">
                                    Seguir Comprando
                                </a>
                                <a href="${whatsappLink}" target="_blank" class="inline-block px-8 py-4 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition">
                                    Contactar por WhatsApp
                                </a>
                            </div>
                        </div>
                    `;
                } catch (err) {
                    console.error(err);
                    showMessage('error', 'Order failed. Try again or contact support.');
                } finally {
                    toggleLoading(false);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', setupFirebase);
    </script>
</body>
</html>

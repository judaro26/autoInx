<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - autoInx</title>
    <meta name="description" content="Finaliza tu compra de forma rápida y segura">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom, #f8fafc, #e2e8f0); min-height: 100vh; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #a78bfa, #6366f1); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #e5e7eb; border-radius: 4px; }

        .phone-input-group {
            @apply flex rounded-2xl shadow-lg border-2 border-gray-300 focus-within:ring-4 focus-within:ring-indigo-200 focus-within:border-indigo-600 overflow-hidden transition-all duration-300;
        }
        .country-select {
            @apply bg-gradient-to-r from-indigo-50 to-purple-50 text-indigo-800 font-bold text-lg px-6 py-5 border-0;
        }
        .phone-input {
            @apply flex-1 px-6 py-5 text-lg font-medium text-gray-900 placeholder-gray-400 focus:ring-0;
        }
        .address-input {
            @apply w-full p-6 border-2 rounded-2xl text-lg font-medium transition-all duration-300 shadow-inner;
        }
        .address-valid { @apply border-green-500 bg-green-50 ring-4 ring-green-100; }
        .address-invalid { @apply border-red-500 bg-red-50 ring-4 ring-red-100; }

        /* Floating Chat Widget */
        #chatWidget {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #chatWidget:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="antialiased">
    <div id="app" class="max-w-5xl mx-auto p-6 sm:p-8 lg:p-12">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12 bg-white rounded-3xl shadow-2xl p-8 border-t-8 border-indigo-600">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                Finalizar Compra
            </h1>
            <div class="flex items-center space-x-6">
                <div id="checkoutCartLink"></div>
                <a href="/" class="text-indigo-600 hover:text-indigo-800 font-bold text-lg flex items-center transition hover:scale-105">
                    ← Seguir Comprando
                </a>
            </div>
        </header>

        <!-- Loading -->
        <div id="loadingState" class="text-center py-32 bg-white rounded-3xl shadow-2xl">
            <div class="inline-flex flex-col items-center space-y-6">
                <svg class="animate-spin h-16 w-16 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-2xl font-bold text-gray-700">Preparando tu pedido...</p>
            </div>
        </div>

        <!-- Main Checkout -->
        <div id="checkoutContent" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-10">
            <!-- Form -->
            <div class="lg:col-span-2">
                <div class="bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-indigo-600">
                    <h2 class="text-3xl font-extrabold text-indigo-700 mb-10">Información de Entrega</h2>
                    <div id="checkoutMessage" class="mb-8"></div>

                    <form id="checkoutForm" onsubmit="window.module.submitOrder(event)" class="space-y-10">
                        <!-- Email -->
                        <div>
                            <label class="block text-lg font-bold text-gray-800 mb-3">Correo Electrónico <span class="text-red-500">*</span></label>
                            <input type="email" id="buyer-email" placeholder="tucorreo@ejemplo.com" required
                                class="w-full p-6 border-2 border-gray-300 rounded-2xl focus:border-indigo-600 focus:ring-4 focus:ring-indigo-100 text-lg transition">
                        </div>

                        <!-- Name -->
                        <div>
                            <label class="block text-lg font-bold text-gray-800 mb-3">Nombre Completo <span class="text-red-500">*</span></label>
                            <input type="text" id="buyer-name" placeholder="Juan Camilo Pérez" required
                                class="w-full p-6 border-2 border-gray-300 rounded-2xl focus:border-indigo-600 focus:ring-4 focus:ring-indigo-100 text-lg transition">
                        </div>

                        <!-- Phone -->
                        <div>
                            <label class="block text-lg font-bold text-gray-800 mb-3">Teléfono (WhatsApp) <span class="text-red-500">*</span></label>
                            <div class="phone-input-group">
                                <select id="country-code" class="country-select">
                                    <option value="+57">Colombia +57</option>
                                    <option value="+1">USA +1</option>
                                </select>
                                <input type="tel" id="buyer-phone" placeholder="3001234567" required pattern="[0-9]{7,15}"
                                    class="phone-input" title="Solo números">
                            </div>
                            <p class="text-sm text-gray-600 mt-3">Te enviaremos actualizaciones por WhatsApp</p>
                        </div>

                        <!-- Address -->
                        <div>
                            <label class="block text-lg font-bold text-gray-800 mb-3">Dirección de Entrega <span class="text-red-500">*</span></label>
                            <input type="text" id="delivery-address" placeholder="Escribe tu dirección completa..." required
                                class="address-input border-gray-300" autocomplete="off" data-validated="false">
                            <div class="mt-4 flex items-center space-x-3">
                                <span id="addressStatus" class="text-gray-600 font-medium">Escribe para ver sugerencias</span>
                            </div>
                            <p id="addressError" class="text-red-600 font-bold mt-3 hidden">
                                Por favor selecciona una dirección válida de la lista
                            </p>
                        </div>

                        <!-- Submit -->
                        <div class="pt-10">
                            <button type="submit" id="submitButton"
                                class="w-full bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 text-white py-7 rounded-3xl font-extrabold text-3xl shadow-2xl hover:shadow-3xl hover:scale-105 transform transition duration-300 disabled:opacity-60 disabled:cursor-not-allowed flex justify-center items-center">
                                <span id="buttonText">COMPLETAR PEDIDO <span id="totalPriceDisplay"></span></span>
                                <svg id="spinner" class="animate-spin ml-5 h-10 w-10 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-pink-600 sticky top-8">
                    <h3 class="text-3xl font-extrabold text-pink-700 mb-8">Resumen del Pedido</h3>
                    <div id="cartSummary" class="space-y-6 max-h-96 custom-scrollbar overflow-y-auto pr-3"></div>
                    <div class="pt-10 mt-10 border-t-4 border-gray-300">
                        <div class="flex justify-between text-3xl font-extrabold">
                            <span class="text-gray-800">Total:</span>
                            <span id="orderTotal" class="text-pink-600">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Chat Widget -->
    <div id="chatWidget" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth, userId, cartData = {}, cartTotalCents = 0;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const ORDERS_COLLECTION = uid => `artifacts/${appId}/users/${uid}/orders`;
        const NETLIFY_FUNCTION_URL = '/.netlify/functions/send-email';
        const CONFIG_FUNCTION_URL = '/.netlify/functions/getClientFirebaseConfig';
        const MAPS_KEY_FUNCTION_URL = '/.netlify/functions/getGoogleMapsKey';
        const GET_ADMIN_CONFIG_URL = '/.netlify/functions/getAdminConfig';

        let chatWidgetEnabled = false;
        let autocomplete;

        const $ = id => document.getElementById(id);

        // Fetch admin config (chat widget toggle)
        async function fetchChatStatus() {
            try {
                const res = await fetch(GET_ADMIN_CONFIG_URL);
                if (!res.ok) throw new Error("Config fetch failed");
                const config = await res.json();
                chatWidgetEnabled = !!config.chatWidgetEnabled;
            } catch (err) {
                console.warn("Chat widget disabled (config error):", err);
                chatWidgetEnabled = false;
            }
        }

        // Render floating chat widget
        function renderChatWidget() {
            if (!chatWidgetEnabled) return;
            const widget = $('chatWidget');
            widget.className = "fixed bottom-8 right-8 z-50";
            widget.innerHTML = `
                <a href="https://wa.me/573001234567" target="_blank" rel="noopener"
                   class="block w-16 h-16 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full shadow-2xl hover:shadow-3xl transform hover:scale-110 transition-all duration-300 flex items-center justify-center animate-pulse">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.297-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.265c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488z"/>
                    </svg>
                </a>
            `;
            widget.classList.remove('hidden');
        }

        // Cart badge
        function renderCartLink() {
            const count = Object.values(cartData).reduce((s,e) => s + e.quantity, 0);
            if (count === 0) return '';
            $('checkoutCartLink').innerHTML = `
                <a href="/" class="relative group">
                    <div class="bg-gradient-to-r from-pink-600 to-purple-600 text-white px-6 py-4 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition transform hover:scale-110">
                        <span class="hidden sm:inline">Carrito</span>
                        <span class="sm:hidden">Items</span>
                        <span class="absolute -top-3 -right-3 bg-red-600 text-white text-sm font-bold rounded-full h-10 w-10 flex items-center justify-center ring-4 ring-white shadow-lg">
                            ${count}
                        </span>
                    </div>
                </a>
            `;
        }

        // Google Maps
        async function loadGoogleMaps() {
            try {
                const res = await fetch(MAPS_KEY_FUNCTION_URL);
                if (!res.ok) throw new Error("Key failed");
                const { apiKey } = await res.json();
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initPlaces`;
                script.async = true;
                document.head.appendChild(script);
            } catch (err) {
                $('addressStatus').textContent = "Autocompletado no disponible";
                $('addressStatus').className = "text-red-600 font-bold";
            }
        }

        window.initPlaces = function() {
            const input = $('delivery-address');
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['address'],
                componentRestrictions: { country: ['co', 'us'] }
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.formatted_address) {
                    input.classList.remove('address-invalid');
                    input.classList.add('address-valid');
                    input.dataset.validated = 'true';
                    $('addressStatus').textContent = "Dirección válida";
                    $('addressStatus').className = "text-green-600 font-bold";
                    $('addressError').classList.add('hidden');
                }
            });
            input.addEventListener('input', () => {
                input.classList.remove('address-valid');
                input.classList.add('address-invalid');
                input.dataset.validated = 'false';
                $('addressStatus').textContent = "Selecciona de la lista";
                $('addressStatus').className = "text-orange-600";
            });
        };

        const formatPrice = c => `$${(c/100).toFixed(2)}`;

        function showMessage(type, msg) {
            const el = $('checkoutMessage');
            el.innerHTML = `<div class="p-6 rounded-2xl border-4 font-bold text-xl ${type==='success'?'bg-green-100 border-green-500 text-green-800':'bg-red-100 border-red-500 text-red-800'}">${msg}</div>`;
            el.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleLoading(on) {
            const btn = $('submitButton'), txt = $('buttonText'), spin = $('spinner');
            btn.disabled = on;
            spin.classList.toggle('hidden', !on);
            txt.classList.toggle('hidden', on);
            if (!on) $('totalPriceDisplay').textContent = formatPrice(cartTotalCents);
        }

        async function initApp() {
            try {
                const cfg = await (await fetch(CONFIG_FUNCTION_URL)).json();
                const app = initializeApp(cfg);
                auth = getAuth(app); db = getFirestore(app);
                
                await fetchChatStatus();
                loadGoogleMaps();

                onAuthStateChanged(auth, user => {
                    if (!user) return location.href = '/';
                    userId = user.uid;
                    loadCheckout();
                });
            } catch (e) {
                $('loadingState').innerHTML = `<p class="text-red-600 text-3xl font-bold">Error crítico. Recarga la página.</p>`;
            }
        }

        function loadCheckout() {
            const json = sessionStorage.getItem('autoInxCart');
            if (!json || json === '{}') {
                $('loadingState').innerHTML = '<p class="text-red-600 text-3xl font-bold">Tu carrito está vacío</p>';
                return;
            }
            cartData = JSON.parse(json);
            cartTotalCents = Object.values(cartData).reduce((s,e) => s + e.item.price * e.quantity, 0);

            renderCartLink();
            renderCartSummary();
            renderChatWidget();

            $('loadingState').classList.add('hidden');
            $('checkoutContent').classList.remove('hidden');
            toggleLoading(false);
        }

        function renderCartSummary() {
            const el = $('cartSummary'), total = $('orderTotal');
            el.innerHTML = Object.values(cartData).map(e => `
                <div class="p-6 bg-gradient-to-r from-gray-50 to-gray-100 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-extrabold text-xl text-gray-800">${e.item.name}</p>
                            <p class="text-gray-600 mt-1">${e.quantity} × ${formatPrice(e.item.price)}</p>
                        </div>
                        <span class="text-2xl font-bold text-pink-600">${formatPrice(e.item.price * e.quantity)}</span>
                    </div>
                </div>
            `).join('');
            total.textContent = formatPrice(cartTotalCents);
        }

        window.module = {
            async submitOrder(e) {
                e.preventDefault();
                if (Object.keys(cartData).length === 0) return;

                const email = $('buyer-email').value.trim();
                const name = $('buyer-name').value.trim();
                const phone = $('country-code').value + $('buyer-phone').value.trim();
                const addrIn = $('delivery-address');
                const address = addrIn.value.trim();
                const valid = addrIn.dataset.validated === 'true';

                if (!email || !name || !phone.match(/^\+\d{8,15}$/) || !address || !valid) {
                    if (!valid) {
                        addrIn.classList.add('address-invalid');
                        $('addressError').classList.remove('hidden');
                    }
                    return showMessage('error', 'Completa todos los campos y selecciona una dirección válida');
                }

                toggleLoading(true);

                const order = {
                    buyerEmail: email, buyerName: name, buyerPhone: phone, deliveryAddress: address,
                    items: Object.values(cartData).map(e => ({ id: e.item.id, name: e.item.name, price: e.item.price, quantity: e.quantity })),
                    totalCents: cartTotalCents, userId, timestamp: new Date().toISOString()
                };

                try {
                    const ref = await addDoc(collection(db, ORDERS_COLLECTION(userId)), {
                        ...order, status: 'Pending', createdAt: serverTimestamp()
                    });

                    await fetch(NETLIFY_FUNCTION_URL, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...order, orderId: ref.id })
                    });

                    sessionStorage.removeItem('autoInxCart');

                    const waMsg = encodeURIComponent(`¡Hola! Acabo de hacer el pedido #${ref.id.slice(0,8)} en autoInx. Mi dirección: ${address}`);
                    const waLink = `https://wa.me/573001234567?text=${waMsg}`;

                    $('checkoutContent').innerHTML = `
                        <div class="text-center py-40 bg-gradient-to-br from-emerald-50 to-teal-100 rounded-3xl shadow-3xl">
                            <h2 class="text-6xl font-extrabold text-green-600 mb-10">¡Pedido Confirmado!</h2>
                            <p class="text-3xl text-gray-800 mb-6">ID: <span class="font-mono bg-white px-8 py-4 rounded-2xl text-indigo-700">${ref.id}</span></p>
                            <p class="text-xl text-gray-700 mb-12">Confirmación enviada a <strong>${email}</strong></p>
                            <div class="space-x-8">
                                <a href="/" class="inline-block px-12 py-6 bg-indigo-600 text-white font-bold text-2xl rounded-3xl hover:bg-indigo-700 transition transform hover:scale-110">
                                    Seguir Comprando
                                </a>
                                <a href="${waLink}" target="_blank" class="inline-block px-12 py-6 bg-green-600 text-white font-bold text-2xl rounded-3xl hover:bg-green-700 transition transform hover:scale-110">
                                    Enviar WhatsApp
                                </a>
                            </div>
                        </div>
                    `;
                } catch (err) {
                    console.error(err);
                    showMessage('error', 'Error al procesar el pedido. Intenta de nuevo.');
                } finally {
                    toggleLoading(false);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>

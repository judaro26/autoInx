        // NEW FUNCTION: Exports individual order item details, which contain date/status/payment.
        function downloadIndividualItemSalesCsv() {
            resetTimer();
            const data = lastCategorySalesData.tableData;
        
            if (data.length === 0) {
                showMessage('error', 'No data available to download.', 5000, 'orders');
                return;
            }
        
            // Define CSV headers for individual items
            const headers = [
                "Category", "Order ID (Short)", "Full Order ID", "Date", "Status",
                "Payment Status", "Item Name", "Quantity", "Total Item Revenue (USD)"
            ];
        
            // Collect ALL individual sales records from all categories
            const csvRows = [];
            data.forEach(categoryRow => {
                categoryRow.rawOrders.forEach(orderItem => {
                    // Convert Cents back to Dollars for CSV display and use .toFixed(2)
                    const totalRevenueUSD = (orderItem.totalItemCents / 100).toFixed(2);
                    const category = `"${categoryRow.category.replace(/"/g, '""')}"`;
                    const itemName = `"${orderItem.itemName.replace(/"/g, '""')}"`;
        
                    // CRITICAL FIX: Use the robust helper function
                    const dateStr = toISODateString(orderItem.date); 
                    // ---------------------------------------------
        
                    csvRows.push([
                        category,
                        orderItem.id, // Short ID
                        orderItem.fullId, // Full ID
                        dateStr, 
                        orderItem.status,
                        orderItem.paymentStatus,
                        itemName,
                        orderItem.quantity,
                        totalRevenueUSD
                    ].join(','));
                });
            });
        
            // Combine headers and rows
            const csvString = [
                headers.join(','),
                ...csvRows
            ].join('\n');
        
            // Create a Blob and trigger download
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            
            const filename = `Sales_Detail_Items_${state.salesTimeFilter}_${new Date().toISOString().slice(0, 10)}.csv`;
        
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage('success', `Exported ${csvRows.length} item records to ${filename}.`, 5000, 'orders');
            } else {
                showMessage('error', 'Browser does not support automatic CSV download.', 5000, 'orders');
            }
        }

        function getJsDate(ts) {
            if (!ts) return null;
            // Handle Firebase Timestamp object
            if (ts.toDate && typeof ts.toDate === 'function') {
                return ts.toDate();
            }
            // Handle standard JavaScript Date or ISO string/number
            const date = new Date(ts);
            return isNaN(date.getTime()) ? null : date;
        }
        
        function toISODateString(ts) {
            const date = getJsDate(ts);
            // CRITICAL: Check if the resulting date object is valid before calling toISOString()
            return date ? date.toISOString() : 'N/A';
        }
        
        // --- GOOGLE MAPS AUTOCPMLETE LOGIC ---
    
        // Function to update the Order Submit button state
        function updateSubmitButtonState() {
            const submitButton = document.getElementById('submitOrderButton');
            const addressInput = document.getElementById('deliveryAddress');

            // Check if address is validated (data-validated="true") 
            const isAddressValid = addressInput?.dataset.validated === 'true';

            // Check if cart has items
            const isCartNotEmpty = Object.keys(state.adminCart).length > 0; 

            if (submitButton) {
                // Button is enabled only if address is valid AND the cart is not empty
                submitButton.disabled = !(isAddressValid && isCartNotEmpty);
            }
        }
            
    
        // Function called by the dynamically loaded Google Maps script
        window.initGooglePlaces = function() {
            const input = document.getElementById('deliveryAddress');
            if (!input) return;
    
            // Initialize Autocomplete, restricting to addresses and selected countries
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['address'],
                componentRestrictions: { country: ['co', 'us'] },
                fields: ['formatted_address', 'geometry']
            });
    
            // Set initial state
            input.dataset.validated = 'false';
            input.classList.remove('address-valid');
            input.classList.add('address-invalid'); // Start as invalid
            document.getElementById('addressErrorAdmin')?.classList.remove('hidden');
            
            updateSubmitButtonState(); // Initialize button state
    
            // Listener: When the user selects an address from the dropdown
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    input.classList.remove('address-invalid', 'border-gray-300');
                    input.classList.add('address-valid');
                    document.getElementById('addressErrorAdmin')?.classList.add('hidden');
                    input.dataset.validated = 'true';
                }
                updateSubmitButtonState(); // Update button state on selection
            });
    
            // Listener: Mark as invalid if user manually types after initialization/selection
            input.addEventListener('input', () => {
                input.classList.remove('address-valid');
                input.classList.add('address-invalid');
                document.getElementById('addressErrorAdmin')?.classList.remove('hidden'); // Show error on manual input
                input.dataset.validated = 'false';
                updateSubmitButtonState(); // Update button state on manual input
            });
        };
    
        async function loadGoogleMapsScript() {
            // Check if the script is ALREADY loaded or is being loaded
            if (document.querySelector('script[data-maps-loaded]')) {
                // If loaded, and the callback function is ready, call it directly
                if (typeof window.initGooglePlaces === 'function') {
                    window.initGooglePlaces();
                }
                return;
            }
            
            try {
                // 1. Fetch API Key securely from the Netlify Function
                const response = await fetch(MAPS_KEY_FUNCTION_URL);
                if (!response.ok) throw new Error('Failed to fetch Maps API key.');
                const { apiKey } = await response.json();
                
                // 2. Build the script URL
                const scriptUrl = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initGooglePlaces`;
            
                // 3. Dynamically create and append the script tag
                const script = document.createElement('script');
                script.src = scriptUrl;
                script.async = true;
                script.defer = true;
                script.setAttribute('data-maps-loaded', 'true'); // Add marker for check
                document.head.appendChild(script);
            
            } catch (error) {
                console.warn('Delivery Address Validation service disabled for Admin:', error);
            }
        }

        function processSalesDataByMonth() {
            const filteredOrders = getFilteredSalesOrders();
            const monthlySales = {};
        
            filteredOrders.forEach(order => {
                const dateObj = (order.createdAt instanceof Date) ? order.createdAt : new Date(order.timestamp);
                // Creates a key like "2025-11" for grouping
                const yearMonth = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}`;
        
                if (!monthlySales[yearMonth]) {
                    monthlySales[yearMonth] = 0;
                }
                monthlySales[yearMonth] += order.totalCents;
            });
        
            const sortedKeys = Object.keys(monthlySales).sort();
            const monthNames = sortedKeys.map(key => {
                const [year, month] = key.split('-');
                const date = new Date(year, parseInt(month) - 1);
                return date.toLocaleString('default', { month: 'short', year: 'numeric' }); 
            });
        
            return {
                labels: monthNames,
                // Data is converted from cents to dollars for Chart.js display
                data: sortedKeys.map(key => monthlySales[key] / 100), 
            };
        }
        function getFilteredSalesOrders() {
            let filteredOrders = state.orders.filter(o => o.status !== 'Cancelled');
            const now = new Date();
            let cutoffDate = null;
        
            switch (state.salesTimeFilter) {
                case 'lastmonth':
                    // Creates a date roughly 30 days ago
                    cutoffDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                    break;
                case 'last6months':
                    // Creates a date 6 months ago
                    cutoffDate = new Date(now.getFullYear(), now.getMonth() - 6, now.getDate());
                    break;
                case 'lastyear':
                    // Creates a date 1 year ago
                    cutoffDate = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
                    break;
                case 'all':
                default:
                    return filteredOrders;
            }
        
            return filteredOrders.filter(order => {
                // Uses the pre-converted Date object (from the Firestore listener)
                const orderDate = (order.createdAt instanceof Date) ? order.createdAt : new Date(order.timestamp);
                return orderDate >= cutoffDate;
            });
        }

        async function handleBulkUserAction() {
            resetTimer();
            
            const bulkActionSelect = document.getElementById('bulkActionSelect');
            const action = bulkActionSelect.value;
            const selectedUsers = state.selectedUsers;
            
            if (selectedUsers.length === 0 || !action) {
                return showMessage('error', 'Please select users and an action.', 5000, 'users');
            }
        
            const usersToProcess = state.allUsers.filter(u => selectedUsers.includes(u.uid));
            
            let confirmationMessage = '';
            let actionData = {};
        
            // 1. Determine action and confirmation message
            if (action === 'delete') {
                confirmationMessage = `WARNING: Are you sure you want to PERMANENTLY delete ${selectedUsers.length} selected users? This is irreversible!`;
            } else if (action === 'update') {
                const selectedOption = bulkActionSelect.options[bulkActionSelect.selectedIndex];
                try {
                    actionData = JSON.parse(selectedOption.dataset.update || '{}');
                } catch (e) {
                    return showMessage('error', 'Invalid update data selected.', 5000, 'users');
                }
                const stateWord = actionData.disabled ? 'disable' : 'enable';
                confirmationMessage = `Are you sure you want to ${stateWord} ${selectedUsers.length} selected user accounts?`;
            } else {
                // We exclude 'resetPassword' from bulk actions as it requires sending an email per user, 
                // which should generally be done individually or requires separate batching logic.
                return showMessage('error', 'Unsupported bulk action selected.', 5000, 'users');
            }
        
            if (!confirm(confirmationMessage)) {
                return;
            }
        
            // 2. Execute actions sequentially to ensure stability and proper logging
            const results = { success: 0, failed: 0 };
            const total = usersToProcess.length;
        
            // Use a modal/message to show progress during a long bulk operation
            showMessage('info', `Processing ${total} users... Please wait.`, 0, 'users');
            
            for (const user of usersToProcess) {
                let successMsg = '';
                const data = (action === 'update') ? actionData : {};
                
                if (action === 'delete') {
                    successMsg = `User ${user.email || user.uid} deleted.`;
                } else if (action === 'update') {
                    successMsg = `User ${user.email || user.uid} ${data.disabled ? 'disabled' : 'enabled'}.`;
                }
        
                try {
                    // suppressRefresh: true is critical here to prevent re-fetching the entire list after every single user update
                    await window.module.handleUserAction(action, user.uid, data, successMsg, true);
                    results.success++;
                } catch (e) {
                    results.failed++;
                }
            }
        
            // 3. Final cleanup and feedback
            if (results.failed === 0) {
                showMessage('success', `Bulk action complete! ${results.success} user(s) processed successfully.`, 8000, 'users');
            } else {
                showMessage('error', `Bulk action finished with ${results.failed} failure(s) out of ${total} users. Check console for details.`, 10000, 'users');
            }
        
            // Clear selection state and reload the entire list to reflect all changes
            state.selectedUsers = [];
            window.module.fetchUsers(null); 
        }

        // MODIFIED: Central function to execute actions against a user via Netlify function
        async function handleUserAction(action, uid, data = {}, successMsg, suppressRefresh = false) {
            resetTimer();
        
            if (action !== 'resetPassword' && !confirm(`Are you sure you want to perform the action: ${action} on user ${uid}?`)) {
                throw new Error('Action cancelled by user.');
            }
        
            try {
                const idToken = await auth.currentUser.getIdToken();
                
                const payload = { 
                    action, 
                    uid, 
                    data 
                };
        
                const res = await fetch(MANAGE_USER_FUNCTION, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
        
                if (!res.ok) {
                    const errorDetails = await res.json();
                    throw new Error(errorDetails.details || errorDetails.error || res.statusText);
                }
                
                // Log the successful action
                await logAdminAction(action.toUpperCase() + '_USER', { uid, details: data }, uid);
        
                showMessage('success', successMsg, 5000, 'users');
        
                if (!suppressRefresh) {
                    // After successful individual action, fetch users from the start
                    // This is safer than just updating local state for complex changes.
                    window.module.fetchUsers(null); 
                }
        
                return await res.json(); // Return data (e.g., reset link)
                
            } catch (error) {
                console.error(`User Action (${action}) failed for ${uid}:`, error);
                showMessage('error', `Action failed: ${error.message}`, 8000, 'users');
                throw error; // Re-throw the error for other handlers (like bulk) to catch
            }
        }

                return;

            const msgEl = document.getElementById('clearAnonButtonConfig') || document.getElementById('clearAnonButton');
            if (!msgEl) return;
            
            const originalText = msgEl.textContent;
            msgEl.textContent = 'Processing...';
            msgEl.disabled = true;
    
            let pageToken = null;
            let totalDeleted = 0;
    
            try {
                const idToken = await auth.currentUser.getIdToken();
    
                do {
                    const payload = { nextPageToken: pageToken };
                    const res = await fetch(CLEAR_ANON_FUNCTION, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${idToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
    
                    if (!res.ok) {
                        const errorDetails = await res.json();
                        throw new Error(errorDetails.details || errorDetails.error || res.statusText);
                    }
    
                    const data = await res.json();
                    
                    totalDeleted += data.deletedCount || 0;
                    pageToken = data.nextPageToken;
    
                    if (pageToken) {
                        msgEl.textContent = `Processing batch... (${totalDeleted} deleted)`;
                    } else {
                        showMessage('success', `Cleanup complete! Total anonymous users deleted: ${totalDeleted}.`, 8000, 'config');

                await logAdminAction('CLEANUP_ANON_USERS', { totalDeleted });

                showMessage('error', `Cleanup failed: ${error.message}. Check Netlify logs.`, 8000, 'config');

                msgEl.textContent = originalText;

        function getFilteredOrders() {
            // 1. Filter by status (uses existing state property)
            let filteredOrders = state.orders;
            const statusFilter = state.orderStatusFilter;
            const deliveryFilter = state.deliveryStatusFilter; // NEW: Added global state variable for delivery filter
        
            if (statusFilter !== 'All') {
                filteredOrders = filteredOrders.filter(order => order.status === statusFilter);
            }
            
            // NEW: Filter by delivery status
            if (deliveryFilter !== 'All') {
                filteredOrders = filteredOrders.filter(order => {
                    // Note: This logic maps a Delivery Status Filter (Ready, Scheduled, Unscheduled) 
                    // to the core order.status field. Customize this mapping if you have a separate 'deliveryStatus' field in Firestore.
                    
                    if (deliveryFilter === 'Unscheduled') {
                        // Typically orders ready to be processed but not yet picked up/shipped
                        return order.status === 'Pending';
                    }
                    if (deliveryFilter === 'Ready') {
                        // Typically orders actively being packed or waiting for courier pickup
                        return order.status === 'Processing';
                    }
                    if (deliveryFilter === 'Scheduled') {
                        // Orders that are currently en-route or completed delivery
                        return order.status === 'Shipped' || order.status === 'Delivered';
                    }
                    // If none of the specific delivery options match, return true (shouldn't happen if filter is set)
                    return true; 
                });
            }
        
            // 2. Filter by search term
            const term = state.orderListSearchTerm.toLowerCase().trim();
        
            if (!term) return filteredOrders;
        
            return filteredOrders.filter(order => {
                // Search by core properties
                const matchesName = (order.buyerName && order.buyerName.toLowerCase().includes(term));
                const matchesEmail = (order.buyerEmail && order.buyerEmail.toLowerCase().includes(term));
                const matchesAddress = (order.deliveryAddress && order.deliveryAddress.toLowerCase().includes(term));
                // order.orderNumber is often undefined/missing, searching order ID is more reliable
                const matchesOrderNumber = (order.id && order.id.toLowerCase().includes(term)); 
                
                // Search by item SKUs/Names
                const matchesItem = order.items.some(item => 
                    (item.sku && item.sku.toLowerCase().includes(term)) ||
                    (item.name && item.name.toLowerCase().includes(term))
                );
        
                return matchesName || matchesEmail || matchesAddress || matchesOrderNumber || matchesItem;
            });
        }

                // 5. Initialize Payment History State (REQUIRED for the Ledger to function)
                state.editingPaymentHistory = orderData.paymentHistory ? [...orderData.paymentHistory] : [];

        async function updateOrder(e, orderId, sourceId, mode = 'edit') {
            e.preventDefault();
            const saveBtn = document.getElementById('saveOrderBtn');
            const originalText = saveBtn.innerHTML;
            const isPaymentOnly = mode === 'payment';
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = `Saving Ledger...`;
        
            const originalOrder = state.orders.find(o => o.id === orderId);
            const selectedLang = document.getElementById('receipt-language')?.value || 'en';
        
            try {
                let finalUpdatePayload = { updatedAt: serverTimestamp() };
        
                if (isPaymentOnly) {
                    // 1. Gather existing history (which may have been edited)
                    let updatedHistory = state.editingPaymentHistory;
        
                    // 2. Add the NEW payment if an amount was entered
                    const newAmt = parseFloat(document.getElementById('new-payment-amount').value) || 0;
                    const newMethod = document.getElementById('new-payment-method').value;
                    
                    if (newAmt > 0) {
                        const newPaymentCents = Math.round(newAmt * 100);
                        updatedHistory.push({
                            amountCents: newPaymentCents,
                            method: newMethod,
                            date: new Date().toISOString()
                        });
                    }
        
                    const totalPaid = updatedHistory.reduce((sum, p) => sum + p.amountCents, 0);
        
                    finalUpdatePayload = {
                        ...finalUpdatePayload,
                        paymentHistory: updatedHistory,
                        paidCents: totalPaid,
                        isPaid: totalPaid >= originalOrder.totalCents,
                        language: selectedLang // Persist the chosen language
                    };
        
                    // 3. Trigger Multilingual Receipt if a new payment was added
                    if (newAmt > 0) {
                        fetch('/.netlify/functions/send-receipt', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                ...originalOrder, 
                                orderId, 
                                paidCents: Math.round(newAmt * 100), 
                                paymentMethod: newMethod,
                                language: selectedLang 
                            })
                        });
                    }
                }
        
                const orderRef = doc(db, window.module.getOrdersCollectionPath(sourceId), orderId);
                await updateDoc(orderRef, finalUpdatePayload);
                
                showMessage('success', 'Accounting records updated.', 3000, 'orders');
                closeEditModal();
        
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            }
        }

        function recalculateBilling() {
            const totalEl = document.getElementById('editOrderTotal'); // This is updated by updateDraftCartDisplay
            const paidInput = document.getElementById('edit-paid-amount');
            const displayPaid = document.getElementById('display-paid-amount');
            const balanceEl = document.getElementById('edit-remaining-balance');
        
            // Get Total from the draft cart (Items price sum)
            const totalCents = Object.values(state.editingOrderDraftCart).reduce((sum, entry) => sum + entry.item.price * entry.quantity, 0);
            
            // Get Paid Amount from input
            const paidDollars = parseFloat(paidInput.value) || 0;
            const paidCents = Math.round(paidDollars * 100);
        
            const balanceCents = totalCents - paidCents;
        
            // Update displays
            if (displayPaid) displayPaid.textContent = formatPriceDisplay(paidCents);
            if (balanceEl) {
                balanceEl.textContent = formatPriceDisplay(balanceCents);
                // Visual cue: Red for owing, Green for paid in full
                balanceEl.className = balanceCents <= 0 ? 'text-green-600' : 'text-red-600';
            }
        }

        function renderFinancialsSection() {
            const netOrders = state.orders.filter(o => o.status !== 'Cancelled');
            
            // Totals logic
            const totalRevenue = netOrders.reduce((sum, o) => sum + (o.totalCents || 0), 0);
            const totalCollected = netOrders.reduce((sum, o) => sum + (o.paidCents || 0), 0);
            const totalReceivable = totalRevenue - totalCollected;
        
            return `
                <section class="space-y-8 animate-fadeIn">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-extrabold text-indigo-700">${t('tabFinancials')}</h2>
                        <button onclick="window.module.downloadPaymentLedgerCsv()" 
                                class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-emerald-700 transition flex items-center gap-2">
                           <span>📥</span> Export Ledger CSV
                        </button>
                    </div>
        
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-indigo-600">
                            <p class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-1">Total Booked Sales</p>
                            <p class="text-3xl font-black text-gray-800">${formatPriceDisplay(totalRevenue)}</p>
                            <p class="text-xs text-gray-400 mt-2">Excludes cancelled orders</p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-emerald-500">
                            <p class="text-xs font-black text-emerald-400 uppercase tracking-widest mb-1">Total Collected</p>
                            <p class="text-3xl font-black text-gray-800">${formatPriceDisplay(totalCollected)}</p>
                            <p class="text-xs text-emerald-600 mt-2">✔ ${((totalCollected/totalRevenue)*100 || 0).toFixed(1)}% of total revenue</p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-rose-500">
                            <p class="text-xs font-black text-rose-400 uppercase tracking-widest mb-1">Accounts Receivable</p>
                            <p class="text-3xl font-black text-rose-600">${formatPriceDisplay(totalReceivable)}</p>
                            <p class="text-xs text-rose-400 mt-2">⚠ Action required for ${netOrders.filter(o => (o.totalCents - o.paidCents) > 0).length} orders</p>
                        </div>
                    </div>
        
                    <div class="bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden">
                        <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                            <h3 class="font-bold text-gray-700 text-lg">${t('ledgerTitle')}</h3>
                            <div class="text-xs font-medium text-gray-500 bg-white px-3 py-1 rounded-full border">
                                Live Sync: Active
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-100 text-gray-500 text-[10px] uppercase tracking-widest">
                                        <th class="p-4 border-b">Date</th>
                                        <th class="p-4 border-b">ID</th>
                                        <th class="p-4 border-b">Customer</th>
                                        <th class="p-4 border-b">Payment Method</th>
                                        <th class="p-4 border-b text-right">Order Total</th>
                                        <th class="p-4 border-b text-right text-emerald-600">Paid</th>
                                        <th class="p-4 border-b text-right text-rose-600">Balance</th>
                                        <th class="p-4 border-b text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-100">
                                    ${renderFinancialRows()}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            `;
        }
        
          function renderFinancialRows() {
            // 1. Sort orders by date (Newest first)
            const sortedOrders = [...state.orders].sort((a, b) => {
                const dateA = getJsDate(a.timestamp || a.createdAt) || new Date(0);
                const dateB = getJsDate(b.timestamp || b.createdAt) || new Date(0);
                return dateB - dateA;
            });
            
            // 2. Map through orders to create table rows
            return sortedOrders.map(o => {
                const total = o.totalCents || 0;
                const paid = o.paidCents || 0;
                const balance = total - paid;
                const isOwed = balance > 0;
                const orderDate = getJsDate(o.timestamp || o.createdAt);
                
                // Determine the ID needed for the edit modal path
                const targetId = o.uid || o.userId || o.createdByAdmin || 'guest';
                
                return `
                    <tr class="hover:bg-indigo-50/30 transition-colors text-sm border-b border-gray-100">
                        <td class="p-4 text-gray-500 whitespace-nowrap">
                            ${orderDate ? orderDate.toLocaleDateString() : 'N/A'}
                        </td>
                        <td class="p-4 font-mono font-bold text-indigo-600">
                            <span title="${o.id}">#${o.id.substring(0, 5)}</span>
                        </td>
                        <td class="p-4">
                            <p class="font-bold text-gray-800">${escapeHtml(o.buyerName || 'Guest')}</p>
                            <p class="text-[10px] text-gray-400 truncate max-w-[150px]">${o.buyerEmail || ''}</p>
                        </td>
                        <td class="p-4">
                            <span class="px-2 py-1 bg-white rounded text-[11px] font-semibold text-gray-600 border border-gray-200 shadow-sm italic">
                                ${o.paymentMethod || 'Unset'}
                            </span>
                        </td>
                        <td class="p-4 text-right font-medium text-gray-900">
                            ${formatPriceDisplay(total)}
                        </td>
                        <td class="p-4 text-right font-bold text-emerald-600">
                            ${formatPriceDisplay(paid)}
                        </td>
                        <td class="p-4 text-right font-black ${isOwed ? 'text-rose-600 bg-rose-50/30' : 'text-gray-300'}">
                            ${formatPriceDisplay(balance)}
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="window.module.showOrderEditForm('${o.id}', '${targetId}', 'payment')" 
                                    class="px-3 py-1 bg-indigo-50 text-indigo-700 hover:bg-indigo-600 hover:text-white rounded-md font-bold text-[11px] uppercase tracking-tighter transition-all border border-indigo-200">
                                Log Payment
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function downloadPaymentLedgerCsv() {
            resetTimer();
            const headers = ["Order Date", "Order ID", "Customer Name", "Customer Email", "Payment Method", "Total (USD)", "Paid (USD)", "Balance (USD)", "Status"];
            
            // Use the global state.orders which is already being synced
            const rows = state.orders.map(o => {
                const total = ((o.totalCents || 0) / 100).toFixed(2);
                const paid = ((o.paidCents || 0) / 100).toFixed(2);
                const balance = (((o.totalCents || 0) - (o.paidCents || 0)) / 100).toFixed(2);
                const status = ((o.totalCents || 0) - (o.paidCents || 0)) <= 0 ? "PAID" : "OUTSTANDING";
                
                return [
                    new Date(o.timestamp || o.createdAt).toLocaleDateString(),
                    o.id,
                    `"${o.buyerName || 'Guest'}"`,
                    o.buyerEmail || 'N/A',
                    o.paymentMethod || "N/A",
                    total,
                    paid,
                    balance,
                    status
                ].join(",");
            });
        
            const csvContent = [headers.join(","), ...rows].join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", `AutoInx_Financial_Ledger_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('success', 'Financial ledger exported successfully.', 5000, 'orders');
        }
        
            
     // --- EXPOSE TO WINDOW ---
            window.module = {
                globalNextPageToken,
                fetchUsers,
                renderUserList,
                handleUserSearchInput,
                handleBulkUserAction,
                handleUserAction,
                toggleUserSelection,
                toggleAllUsers,
                promptForPasswordReset,
                deleteUser,
                disableUser,
                handleClearAnonymousUsers,
                globalConfig,
                fetchAdminConfig,
                displayStaticIps,
                handleUpdateConfig,
                togglePreviewMode,
                toggleLanguage,
                logAdminAction,
                loadGoogleMapsScript,
                switchAdminTab,
                handleAddCatalog,
                handleDeleteCatalog,
                handleAddProduct,
                handleDeleteProduct,
                handleEditProduct,
                handleSearchInput,
                showEditForm,
                cancelEdit,
                renderProductListSection,
                renderInventorySection,
                handleUpdateStock,
                showPurchaseOrderForm,
                orders,
                userId,
                fetchOrders,
                switchOrderPage,
                getOrdersCollectionPath,
                handleOrderSearchInput,
                handleOrderListSearchInput,
                handleStatusFilterChange,
                handleDeliveryFilterChange,
                handleOrderStatusUpdate,
                handleRequestDelivery,
                renderOrdersList,
                renderOrderCreateForm,
                renderOrdersStats,
                getOrdersStatsHtml,
                renderSalesCharts,
                handleSalesTimeFilterChange,
                renderCategorySalesTable,
                downloadCategorySalesCsv,
                downloadIndividualItemSalesCsv,
                handleAdminOrderSubmit,
                addAdminCartItem,
                removeAdminCartItem,
                updateAdminCartDisplay,
                updateItemSelector,
                showOrderEditForm,
                closeEditModal,
                updateOrder,
                renderOrderEditModal,
                initializeDraftCart,
                
                updateDraftCartDisplay: function() {
                    const cartEl = document.getElementById('editOrderItemsDisplay');
                    const totalEl = document.getElementById('editOrderTotal');
                    let totalCents = 0;
                    if (!cartEl || !totalEl) return;
            
                    const itemsInCart = Object.values(state.editingOrderDraftCart);
                    if (itemsInCart.length === 0) {
                        cartEl.innerHTML = '<p class="text-gray-500 italic text-xs">Empty</p>';
                    } else {
                        cartEl.innerHTML = itemsInCart.map(entry => {
                            const subtotal = entry.item.price * entry.quantity;
                            totalCents += subtotal;
                            return `
                                <div class="flex justify-between items-center py-1 border-b text-xs">
                                    <span class="truncate pr-2">${entry.item.name}</span>
                                    <div class="flex items-center space-x-2">
                                        <input type="number" value="${entry.quantity}" min="1" 
                                               onchange="window.module.updateDraftItemQuantity(this.value, '${entry.item.id}')"
                                               class="w-10 border rounded text-center">
                                        <button type="button" onclick="window.module.removeDraftCartItem('${entry.item.id}')" class="text-red-500">×</button>
                                    </div>
                                </div>`;
                        }).join('');
                    }
                    if (totalEl) totalEl.textContent = formatPriceDisplay(totalCents);
                    this.recalculateBilling();
                },
                
                addDraftCartItem,
                removeDraftCartItem,
                updateDraftItemQuantity,
                renderFinancialsSection,
                renderFinancialRows,
                downloadPaymentLedgerCsv,
                
                updateExistingPaymentState: function(index, value) {
                    const cents = Math.round(parseFloat(value || 0) * 100);
                    if (state.editingPaymentHistory && state.editingPaymentHistory[index]) {
                        state.editingPaymentHistory[index].amountCents = cents;
                        this.recalculateBilling();
                    }
                },
            
                updateExistingPaymentMethod: function(index, method) {
                    if (state.editingPaymentHistory && state.editingPaymentHistory[index]) {
                        state.editingPaymentHistory[index].method = method;
                    }
                },
            
                removePaymentFromHistory: function(index) {
                    if (!confirm("Delete this transaction record?")) return;
                    state.editingPaymentHistory.splice(index, 1);
                    this.recalculateBilling();
                    const order = state.orders.find(o => o.id === state.currentEditingOrderId);
                    if (order) document.getElementById('editModalContainer').innerHTML = this.renderOrderEditModal(order, 'payment');
                },
            
                recalculateBilling: function() { 
                    const totalCents = Object.values(state.editingOrderDraftCart).reduce((sum, entry) => sum + entry.item.price * entry.quantity, 0);
                    const historyPaidCents = (state.editingPaymentHistory || []).reduce((sum, p) => sum + p.amountCents, 0);
                    const newPaidInput = document.getElementById('new-payment-amount');
                    const newPaidCents = Math.round((parseFloat(newPaidInput?.value) || 0) * 100);
                    const combinedPaidCents = historyPaidCents + newPaidCents;
                    const balanceCents = totalCents - combinedPaidCents;
            
                    if (document.getElementById('editOrderTotal')) 
                        document.getElementById('editOrderTotal').textContent = formatPriceDisplay(totalCents);
                        
                    if (document.getElementById('modal-balance-display')) {
                        const balEl = document.getElementById('modal-balance-display');
                        balEl.textContent = formatPriceDisplay(balanceCents);
                        balEl.className = balanceCents <= 0 ? 'text-lg font-black text-green-600' : 'text-lg font-black text-rose-600';
                    }
                }
            }; // <--- CRITICAL CLOSING BRACE
    
            // --- BOOTSTRAP ---
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupFirebase);
            } else {
                setupFirebase();
            }
</script>

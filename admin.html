<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoInx Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grid-header { font-weight: bold; background-color: #f3f4f6; padding: 10px; text-align: left; }
        .grid-item { padding: 10px; border-bottom: 1px solid #e5e7eb; word-break: break-all; }
        .admin-grid { grid-template-columns: repeat(6, minmax(0, 1fr)); }
        .item-grid { 
            /* This is a fallback, actual grid definition is now in renderProductListSection */
            grid-template-columns: 2fr 1fr 1fr 1.5fr 1.5fr 1fr; 
        } 
        .tab-button { transition: background-color 0.15s, color 0.15s; }
        /* NEW: Styles for the iframe preview */
        .preview-iframe-container {
            height: 80vh; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div id="loadingState" class="text-center p-20">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600">Checking authentication and loading configuration...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & STATE ---
        let auth;
        let db;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let globalNextPageToken = null;
        let globalConfig = { maintenanceMode: false };

        const IDLE_TIMEOUT_MS = 15 * 60 * 1000; // 15 minutes
        let idleTimer; // Variable to hold the setTimeout ID

        const state = {
            activeTab: 'catalog',
            catalogs: [],
            items: [],
            loading: false,
            searchTerm: '',     
            editingItem: null,
            previewMode: false, // NEW: Preview mode state
        };

        // --- FIRESTORE COLLECTION PATHS ---
        const CATALOGS_COLLECTION = `artifacts/${appId}/public/data/catalogs`;
        const ITEMS_COLLECTION = `artifacts/${appId}/public/data/items`;
        const CONFIG_FUNCTION = '/.netlify/functions/getAdminConfig';
        const UPDATE_CONFIG_FUNCTION = '/.netlify/functions/updateAdminConfig';
        const LIST_USERS_FUNCTION = '/.netlify/functions/listUsers';
        const GET_IP_WHITELIST_FUNCTION = '/.netlify/functions/getIpWhitelist';
        const LOG_ACTION_FUNCTION = '/.netlify/functions/logAdminAction';


        // --- CORE FIREBASE SETUP ---
        async function loadFirebaseConfig() {
            try {
                const response = await fetch('/.netlify/functions/getClientFirebaseConfig');
                if (!response.ok) throw new Error(`Failed to fetch config (Status: ${response.status})`);
                return await response.json();
            } catch (error) {
                console.error("Failed to load Firebase configuration:", error);
                return {};
            }
        }

        async function setupFirebase() {
            const firebaseConfig = await loadFirebaseConfig();
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing.");
                return;
            }

            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Start authentication listener
            checkAuthAndRender();
        }

        // --- IDLE TIMEOUT LOGIC ---
        function autoLogout() {
            if (auth.currentUser && !auth.currentUser.isAnonymous) {
                console.log("Admin idle for 15 minutes. Forcing logout.");
                signOut(auth).then(() => {
                    logAdminAction('ADMIN_AUTO_LOGOUT', { reason: 'Idle Timeout (15m)' });
                    // Redirect to home page with status
                    window.location.href = '/?error=idle_timeout';
                }).catch(error => {
                    console.error("Error during auto-logout:", error);
                    window.location.href = '/?error=auto_logout_failed';
                });
            }
        }

        function resetTimer() {
            clearTimeout(idleTimer);
            // Only restart the timer if the user is logged in and not anonymous
            if (auth.currentUser && !auth.currentUser.isAnonymous) {
                idleTimer = setTimeout(autoLogout, IDLE_TIMEOUT_MS);
            }
        }

        // --- AUTHENTICATION CHECK & REDIRECT ---
        function checkAuthAndRender() {
            onAuthStateChanged(auth, user => {
                if (user && !user.isAnonymous) {
                    user.getIdTokenResult(true)
                        .then(idTokenResult => {
                            if (idTokenResult.claims.admin === true) {
                                
                                // --- START IDLE TIMER ---
                                document.onmousemove = resetTimer;
                                document.onkeydown = resetTimer;
                                document.onclick = resetTimer;
                                resetTimer(); // Start the initial timer
                                
                                setupRealtimeListeners();
                                renderAdminPage(user.email || 'Admin');
                            } else {
                                signOut(auth);
                                window.location.href = '/?error=unauthorized';
                            }
                        })
                        .catch(error => {
                            console.error("Error checking ID token:", error);
                            signOut(auth);
                            window.location.href = '/?error=auth_failed';
                        });
                } else {
                    // User is logged out or anonymous, clear timer
                    clearTimeout(idleTimer);
                    window.location.href = '/';
                }
            });
        }

        // --- FIRESTORE REALTIME LISTENERS ---
        function setupRealtimeListeners() {
            if (!db) return;

            onSnapshot(collection(db, CATALOGS_COLLECTION), (snapshot) => {
                state.catalogs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (state.activeTab === 'catalog') {
                    renderProductListSection();
                } else {
                    renderAdminPage(auth.currentUser?.email || 'Admin');
                }
            }, err => {
                console.error("Error listening to catalogs:", err);
                showMessage('error', 'Failed to fetch catalogs.');
            });

            onSnapshot(collection(db, ITEMS_COLLECTION), (snapshot) => {
                state.items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (state.activeTab === 'catalog') {
                    renderProductListSection();
                } else {
                    renderAdminPage(auth.currentUser?.email || 'Admin');
                }
            }, err => {
                console.error("Error listening to items:", err);
                showMessage('error', 'Failed to fetch items.');
            });
        }

        // --- HELPER FUNCTIONS (defined only once) ---
        function formatPriceDisplay(priceInCents) {
            return `$${(priceInCents / 100).toFixed(2)}`;
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function showMessage(type, text, duration = 5000) {
            let messageContainerId = 'genericMessageContainer';
            if (state.activeTab === 'config') messageContainerId = 'configMessage';
            if (state.activeTab === 'catalog') messageContainerId = 'catalogMessage';
            const el = document.getElementById(messageContainerId);
            if (!el) return;
            const color = type === 'success' ? 'text-green-600' : 'text-red-600';
            el.className = `mt-4 text-center text-sm font-medium ${color}`;
            el.textContent = text;
            setTimeout(() => { el.textContent = ''; }, duration);
        }

        async function logAdminAction(actionType, details, objectId = null) {
            const userEmail = auth.currentUser?.email || 'Unknown Admin';
            try {
                await fetch(LOG_ACTION_FUNCTION, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        actionType,
                        details,
                        performedByEmail: userEmail,
                        objectId
                    })
                });
            } catch (error) {
                console.error("Failed to log admin action:", error);
            }
        }
        
        function generateUniqueSku() {
            // Generate a short, unique alphanumeric string (e.g., 8 characters)
            const timestamp = Date.now().toString(36).toUpperCase(); 
            const random = Math.random().toString(36).substring(2, 4).toUpperCase();
            return `AX-${timestamp}${random}`; // e.g., 'AX-1K8X5NA7'
        }

        function getFilteredItems() {
            const term = state.searchTerm.toLowerCase();
            if (!term) return state.items;

            return state.items.filter(item => {
                const catalogName = state.catalogs.find(c => c.id === item.catalogId)?.name || 'Uncategorized';
                
                return item.name.toLowerCase().includes(term) ||
                       item.description.toLowerCase().includes(term) ||
                       catalogName.toLowerCase().includes(term) ||
                       item.sku?.toLowerCase().includes(term);
            });
        }


        // --- TOGGLE PREVIEW MODE ---
        function togglePreviewMode(enable) {
            state.previewMode = enable;
            renderAdminPage(auth.currentUser?.email || 'Admin');
            resetTimer(); 
        }

        // --- TAB SWITCHING ---
        function switchAdminTab(tabName) {
            state.activeTab = tabName;
            state.editingItem = null;
            state.previewMode = false; // Disable preview mode when switching tabs
            renderAdminPage(auth.currentUser?.email || 'Admin');
            resetTimer();

            if (tabName === 'config') {
                window.module.fetchAdminConfig();
                window.module.displayStaticIps();
            } else if (tabName === 'users') {
                const grid = document.getElementById('usersGrid');
                if (grid && grid.children.length <= 6) {
                    window.module.fetchUsers();
                }
            }
        }

        // --- PRODUCT EDITING AND SEARCH FUNCTIONS ---
        function handleSearchInput(event) {
            state.searchTerm = event.target.value;
            renderProductListSection();
            resetTimer();
        }

        function showEditForm(item) {
            state.editingItem = item;
            renderAdminPage(auth.currentUser?.email || 'Admin');
            resetTimer();
        }

        function cancelEdit() {
            state.editingItem = null;
            renderAdminPage(auth.currentUser?.email || 'Admin');
            resetTimer();
        }

        async function handleEditProduct(event) {
            event.preventDefault();
            resetTimer();

            const form = event.target;
            const itemId = form.itemId.value;
            const name = form.itemName.value.trim();
            const description = form.itemDescription.value.trim();
            const price = parseFloat(form.itemPrice.value.trim()) * 100;
            const catalogId = form.catalogId.value;
            const imageUrl = form.itemImageUrl.value.trim() || 'https://placehold.co/400x300/a3a3a3/ffffff?text=No+Image';

            if (!name || !description || isNaN(price) || price <= 0 || !catalogId) {
                showMessage('error', 'Please fill all required fields correctly for the update.');
                return;
            }

            try {
                const itemRef = doc(db, ITEMS_COLLECTION, itemId);
                await updateDoc(itemRef, {
                    name,
                    description,
                    price,
                    catalogId,
                    imageUrl
                });

                await logAdminAction('PRODUCT_UPDATED', { 
                    name, 
                    priceInCents: price, 
                    catalogId, 
                    imageUrl 
                }, itemId);

                state.editingItem = null;
                showMessage('success', `Product "${name}" updated successfully.`, 3000);
            } catch (error) {
                console.error("Error updating product:", error);
                showMessage('error', 'Failed to update product.');
            }
        }

        // --- CATALOG & PRODUCT MANAGEMENT ---
        async function handleAddCatalog(event) {
            event.preventDefault();
            resetTimer();

            const name = event.target.catalogName.value.trim();
            if (!name) return;
            try {
                const docRef = await addDoc(collection(db, CATALOGS_COLLECTION), {
                    name,
                    createdAt: serverTimestamp(),
                    slug: name.toLowerCase().replace(/\s/g, '-')
                });
                
                await logAdminAction('CATALOG_CREATED', { name }, docRef.id);

                event.target.catalogName.value = '';
                showMessage('success', `Catalog "${name}" created successfully.`, 3000);
            } catch (error) {
                console.error("Error adding catalog:", error);
                showMessage('error', 'Failed to add catalog.');
            }
        }

        async function handleDeleteCatalog(catalogId, catalogName) {
            resetTimer();
            if (!confirm(`Delete catalog "${catalogName}"? All items will become 'Uncategorized'.`)) return;
            try {
                const itemsToUpdate = state.items.filter(i => i.catalogId === catalogId);
                await Promise.all(itemsToUpdate.map(item =>
                    updateDoc(doc(db, ITEMS_COLLECTION, item.id), { catalogId: 'uncategorized' })
                ));
                await deleteDoc(doc(db, CATALOGS_COLLECTION, catalogId));
                
                await logAdminAction('CATALOG_DELETED', { name: catalogName, affectedItems: itemsToUpdate.length }, catalogId);

                showMessage('success', `Catalog "${catalogName}" deleted.`);
            } catch (error) {
                console.error(error);
                showMessage('error', 'Failed to delete catalog.');
            }
        }

        async function handleAddProduct(event) {
            event.preventDefault();
            resetTimer();

            const form = event.target;
            const name = form.itemName.value.trim();
            const description = form.itemDescription.value.trim();
            const price = parseFloat(form.itemPrice.value.trim()) * 100;
            const catalogId = form.catalogId.value;
            const imageUrl = form.itemImageUrl.value.trim() || 'https://placehold.co/400x300/a3a3a3/ffffff?text=No+Image';
            const sku = generateUniqueSku(); 

            if (!name || !description || isNaN(price) || price <= 0 || !catalogId) {
                showMessage('error', 'Please fill all required fields correctly.');
                return;
            }

            try {
                const docRef = await addDoc(collection(db, ITEMS_COLLECTION), {
                    name, description, price, catalogId, imageUrl, sku, 
                    createdAt: serverTimestamp()
                });

                await logAdminAction('PRODUCT_CREATED', { 
                    name, 
                    sku, 
                    priceInCents: price, 
                    catalogId, 
                    catalogName: state.catalogs.find(c => c.id === catalogId)?.name || 'N/A' 
                }, docRef.id);

                form.reset();
                showMessage('success', `Product "${name}" added. SKU: ${sku}`, 3000);
            } catch (error) {
                console.error("Error adding product:", error);
                showMessage('error', 'Failed to add product.');
            }
        }

        async function handleDeleteProduct(itemId, itemName) {
            resetTimer();
            if (!confirm(`Delete product "${itemName}"?`)) return;
            try {
                await deleteDoc(doc(db, ITEMS_COLLECTION, itemId));
                
                await logAdminAction('PRODUCT_DELETED', { name: itemName }, itemId);

                showMessage('success', `Product "${itemName}" deleted.`);
            } catch (error) {
                console.error(error);
                showMessage('error', 'Failed to delete product.');
            }
        }

        function renderEditProductForm() {
            const item = state.editingItem;
            if (!item) return '';

            const catalogOptions = state.catalogs.map(c => 
                `<option value="${c.id}" ${item.catalogId === c.id ? 'selected' : ''}>${c.name}</option>`
            ).join('');
            
            const priceInDollars = (item.price / 100).toFixed(2);
            const displayImageUrl = item.imageUrl === 'https://placehold.co/400x300/a3a3a3/ffffff?text=No+Image' ? '' : item.imageUrl;


            return `
                <div class="mb-10 p-6 border rounded-xl shadow-2xl bg-yellow-100 border-t-4 border-yellow-500">
                    <h3 class="text-xl font-bold mb-4 text-yellow-700">Edit Product: ${item.name}</h3>
                    <div class="mb-4 p-3 bg-yellow-200 border border-yellow-300 rounded-lg">
                        <label class="block text-sm font-bold text-yellow-800">SKU:</label>
                        <input type="text" name="itemSku" value="${item.sku || 'N/A'}" readonly 
                            class="w-full p-2 bg-yellow-50 font-mono text-sm border-yellow-400 rounded-md cursor-not-allowed">
                    </div>
                    <form onsubmit="window.module.handleEditProduct(event)" class="space-y-4">
                        <input type="hidden" name="itemId" value="${item.id}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" name="itemName" placeholder="Product Name" required value="${item.name}" class="p-2 border rounded-lg">
                            <select name="catalogId" required class="p-2 border rounded-lg">
                                <option value="">-- Select Category --</option>
                                ${catalogOptions}
                            </select>
                        </div>
                        <textarea name="itemDescription" placeholder="Product Description" rows="2" required class="w-full p-2 border rounded-lg">${item.description}</textarea>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="number" step="0.01" name="itemPrice" placeholder="Price (e.g., 19.99)" required value="${priceInDollars}" class="p-2 border rounded-lg">
                            <input type="url" name="itemImageUrl" placeholder="Image URL (optional)" value="${displayImageUrl}" class="p-2 border rounded-lg">
                        </div>
                        <div class="flex space-x-4">
                            <button type="submit" class="flex-grow bg-yellow-600 text-white py-2 rounded-lg font-semibold hover:bg-yellow-700">Save Changes</button>
                            <button type="button" onclick="window.module.cancelEdit()" class="flex-grow bg-gray-300 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-400">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
        }

        function renderProductListSection() {
            const el = document.getElementById('productListContainer');
            if (!el) return;

            const filteredItems = getFilteredItems();
            const isEditing = state.editingItem !== null; 
            
            const productGridHtml = `
                <h3 class="text-xl font-bold mb-4 text-indigo-700">Products (${filteredItems.length} found / ${state.items.length} total)</h3>
                <div class="overflow-x-auto">
                    <div class="grid gap-x-4 min-w-[850px]" style="grid-template-columns: 1fr 2fr 1fr 1fr 1.5fr 1.5fr 1fr;">
                        <div class="grid-header">SKU</div> 
                        <div class="grid-header">Name & Description</div>
                        <div class="grid-header">Price</div>
                        <div class="grid-header">Category</div>
                        <div class="grid-header">Image URL</div>
                        <div class="grid-header">Added At</div>
                        <div class="grid-header">Actions</div>
                        ${filteredItems.map(item => {
                            const cat = state.catalogs.find(c => c.id === item.catalogId);
                            const catName = cat ? cat.name : 'Uncategorized';
                            const created = item.createdAt ? formatTime(item.createdAt) : 'N/A';
                            return `
                                <div class="grid-item text-xs font-mono text-gray-700">${item.sku || 'N/A'}</div> 
                                <div class="grid-item flex flex-col justify-center">
                                    <p class="font-semibold">${item.name}</p>
                                    <p class="text-xs text-gray-500">${item.description.substring(0,50)}${item.description.length > 50 ? '...' : ''}</p>
                                </div>
                                <div class="grid-item font-bold text-green-700">${formatPriceDisplay(item.price)}</div>
                                <div class="grid-item">${catName}</div>
                                <div class="grid-item text-xs text-blue-500 truncate"><a href="${item.imageUrl}" target="_blank" class="hover:underline">${item.imageUrl.substring(0,30)}...</a></div>
                                <div class="grid-item text-xs text-gray-500">${created}</div>
                                <div class="grid-item">
                                    <button onclick="window.module.showEditForm(${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                                            class="text-blue-600 hover:text-blue-800 text-sm font-semibold mr-2" ${isEditing ? 'disabled' : ''}>Edit</button>
                                    <button onclick="window.module.handleDeleteProduct('${item.id}', '${item.name}')" 
                                            class="text-red-600 hover:text-red-800 text-sm font-semibold" ${isEditing ? 'disabled' : ''}>Delete</button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    ${filteredItems.length === 0 ? '<p class="text-center p-4 text-gray-500">No products found matching the search criteria.</p>' : ''}
                </div>
            `;

            el.innerHTML = productGridHtml;
        }


        // --- RENDERING ---
        function renderCatalogManagementSection() {
            const catalogOptions = state.catalogs.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            // Extracted blocks for reordering
            const createCatalogBlock = `
                <div class="mb-8 p-4 border rounded-lg bg-gray-50">
                    <h3 class="text-xl font-semibold mb-3 text-indigo-600">Create New Catalog Category</h3>
                    <form onsubmit="window.module.handleAddCatalog(event)" class="flex space-x-3">
                        <input type="text" name="catalogName" placeholder="e.g., T-Shirts" required class="flex-grow p-2 border rounded-lg">
                        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">Add Category</button>
                    </form>
                    <div class="mt-3 text-sm text-gray-700">
                        Current Catalogs: ${state.catalogs.length ? state.catalogs.map(c => `
                            <span class="inline-flex items-center bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full mr-2">
                                ${c.name}
                                <button onclick="window.module.handleDeleteCatalog('${c.id}', '${c.name}')" class="ml-1 text-red-500 hover:text-red-700">Ã—</button>
                            </span>`).join('') : 'None'}
                    </div>
                </div>
            `;

            const addProductBlock = `
                <div class="mb-10 p-6 border rounded-xl shadow-md bg-white">
                    <h3 class="text-xl font-semibold mb-4 text-indigo-600">Add New Product</h3>
                    <form onsubmit="window.module.handleAddProduct(event)" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" name="itemName" placeholder="Product Name" required class="p-2 border rounded-lg">
                            <select name="catalogId" required class="p-2 border rounded-lg">
                                <option value="">-- Select Category --</option>
                                ${catalogOptions}
                            </select>
                        </div>
                        <textarea name="itemDescription" placeholder="Product Description" rows="2" required class="w-full p-2 border rounded-lg"></textarea>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="number" step="0.01" name="itemPrice" placeholder="Price (e.g., 19.99)" required class="p-2 border rounded-lg">
                            <input type="url" name="itemImageUrl" placeholder="Image URL (optional)" class="p-2 border rounded-lg">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Save Product</button>
                    </form>
                </div>
            `;

            const productSearchBlock = `
                <div class="mb-6 p-4 border rounded-lg bg-gray-50">
                    <h3 class="text-xl font-semibold mb-3 text-indigo-600">Search Products</h3>
                    <input type="text" id="productSearch" placeholder="Search by name, description, category, or SKU..." 
                        oninput="window.module.handleSearchInput(event)" 
                        value="${state.searchTerm}"
                        class="w-full p-2 border rounded-lg">
                </div>
            `;


            return `
                <section id="catalogSection" class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-500 ${state.activeTab === 'catalog' ? '' : 'hidden'}">
                    <h2 class="text-2xl font-bold mb-6 text-indigo-700">Catalog & Product Management</h2>
                    <div id="catalogMessage" class="mt-4 text-center text-sm font-medium"></div>

                    ${state.editingItem ? renderEditProductForm() : ''}

                    ${productSearchBlock}
                    
                    <div id="productListContainer">
                        </div>
                    
                    ${createCatalogBlock}
                    
                    ${addProductBlock}
                    
                </section>
            `;
        }

        function renderAdminPage(userName) {
            document.getElementById('app').innerHTML = `
                <header class="flex justify-between items-center mb-10 pb-4 border-b-4 border-indigo-600">
                    <h1 class="text-4xl font-extrabold text-indigo-700">Admin Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600 font-medium text-sm hidden sm:inline">Welcome, ${userName}</span>
                        
                        ${state.previewMode
                            ? `<button onclick="window.module.togglePreviewMode(false)" class="px-4 py-2 rounded-lg font-semibold text-white bg-indigo-500 hover:bg-indigo-600 transition duration-150 shadow-md">
                                Exit Preview
                            </button>`
                            : `<button onclick="window.module.togglePreviewMode(true)" class="px-4 py-2 rounded-lg font-semibold text-white bg-green-500 hover:bg-green-600 transition duration-150 shadow-md">
                                Preview Site
                            </button>`
                        }

                        <button id="signOutButton" class="px-4 py-2 rounded-lg font-semibold text-white bg-red-500 hover:bg-red-600">Sign Out</button>
                    </div>
                </header>

                <div class="md:flex md:space-x-8">
                    <nav class="w-full md:w-1/4 mb-6 md:mb-0">
                        <div class="bg-white p-4 rounded-xl shadow-lg space-y-2 sticky top-4 ${state.previewMode ? 'opacity-50 pointer-events-none' : ''}">
                            <button onclick="window.module.switchAdminTab('catalog')" class="tab-button w-full text-left p-3 rounded-lg font-semibold ${state.activeTab === 'catalog' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-700 hover:bg-gray-100'}">Catalog & Products</button>
                            <button onclick="window.module.switchAdminTab('config')" class="tab-button w-full text-left p-3 rounded-lg font-semibold ${state.activeTab === 'config' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-700 hover:bg-gray-100'}">Configuration</button>
                            <button onclick="window.module.switchAdminTab('users')" class="tab-button w-full text-left p-3 rounded-lg font-semibold ${state.activeTab === 'users' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-700 hover:bg-gray-100'}">Registered Users</button>
                            <button onclick="window.module.switchAdminTab('orders')" class="tab-button w-full text-left p-3 rounded-lg font-semibold ${state.activeTab === 'orders' ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-700 hover:bg-gray-100'}">Orders</button>
                        </div>
                    </nav>

                    <main class="w-full md:w-3/4 space-y-12" id="mainContentPanel">
                        ${state.previewMode ? renderPreviewSite() : renderAdminTabs()}
                    </main>
                </div>
            `;

            document.getElementById('signOutButton')?.addEventListener('click', () => {
                clearTimeout(idleTimer); // Clear timer on manual sign-out
                signOut(auth).then(() => location.href = '/');
            });

            // IMPORTANT: Call the partial render for the product list after the main HTML structure is in place
            if (state.activeTab === 'catalog' && !state.previewMode) {
                window.module.renderProductListSection();
            } else if (state.activeTab === 'config' && !state.previewMode) {
                window.module.fetchAdminConfig();
                window.module.displayStaticIps();
            } else if (state.activeTab === 'users' && document.getElementById('usersGrid').children.length <= 6 && !state.previewMode) {
                window.module.fetchUsers();
            }
        }

        // --- CONFIG & USER FETCHING ---
        async function displayStaticIps() {
            const el = document.getElementById('staticIpList');
            if (!el) return;
            try {
                const res = await fetch(GET_IP_WHITELIST_FUNCTION);
                const data = await res.json();
                el.innerHTML = data.ipWhitelist?.length ? data.ipWhitelist.join('<br>') : 'No IPs configured.';
            } catch (e) {
                el.textContent = 'Failed to load IP whitelist.';
            }
        }

        async function fetchAdminConfig() {
            resetTimer();
            try {
                const res = await fetch(CONFIG_FUNCTION);
                if (!res.ok) throw new Error('Failed');
                window.module.globalConfig = await res.json();
                const toggle = document.getElementById('maintenanceModeToggle');
                const status = document.getElementById('maintenanceStatus');
                const enabled = window.module.globalConfig.maintenanceMode === true;
                if (toggle) toggle.checked = enabled;
                if (status) status.textContent = enabled ? 'ENABLED (Site Locked)' : 'DISABLED (Site Open)';
                if (toggle) toggle.onchange = window.module.updateMaintenanceMode;
            } catch (e) {
                showMessage('error', 'Failed to load config.');
            }
        }

        async function updateMaintenanceMode(e) {
            resetTimer();
            const enabled = e.target.checked;
            const status = document.getElementById('maintenanceStatus');
            status.textContent = 'Updating...';
            try {
                const res = await fetch(UPDATE_CONFIG_FUNCTION, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ maintenanceMode: enabled })
                });
                if (!res.ok) throw new Error();
                status.textContent = enabled ? 'ENABLED (Site Locked)' : 'DISABLED (Site Open)';
                showMessage('success', 'Maintenance mode updated.');
            } catch (err) {
                e.target.checked = !enabled;
                status.textContent = 'Update failed';
                showMessage('error', 'Failed to update.');
            }
        }

        async function fetchUsers(pageToken = null) {
            resetTimer();
            const loading = document.getElementById('loadingMessage');
            const grid = document.getElementById('usersGrid');
            const nextBtn = document.getElementById('nextPageButton');
            if (!grid || !nextBtn) return;

            loading.classList.remove('hidden');
            nextBtn.disabled = true;
            if (!pageToken) Array.from(grid.children).slice(6).forEach(el => el.remove());

            try {
                const url = `${LIST_USERS_FUNCTION}?maxResults=100${pageToken ? `&nextPageToken=${pageToken}` : ''}`;
                const res = await fetch(url);
                const data = await res.json();
                window.module.displayUsers(data.users);
                window.module.globalNextPageToken = data.nextPageToken;
                nextBtn.disabled = !data.nextPageToken;
                nextBtn.textContent = data.nextPageToken ? 'Load Next 100 Users' : 'End of List';
            } catch (e) {
                showMessage('error', 'Failed to load users.');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayUsers(users) {
            const grid = document.getElementById('usersGrid');
            if (!grid) return;
            users.forEach(u => {
                if (!u.email) return;
                const statusColor = u.disabled ? 'text-red-500' : 'text-green-500';
                grid.innerHTML += `
                    <div class="grid-item">${u.email}</div>
                    <div class="grid-item text-xs">${u.uid.slice(0,8)}...</div>
                    <div class="grid-item">${u.emailVerified ? 'Yes' : 'No'}</div>
                    <div class="grid-item text-xs">${formatTime(u.createdAt)}</div>
                    <div class="grid-item text-xs">${formatTime(u.lastSignInTime)}</div>
                    <div class="grid-item font-medium ${statusColor}">${u.disabled ? 'Disabled' : 'Active'}</div>
                `;
            });
        }

        // --- EXPOSE TO WINDOW (for onclick handlers) ---
        window.module = {
            globalNextPageToken,
            globalConfig,
            fetchUsers,
            displayUsers,
            fetchAdminConfig,
            updateMaintenanceMode,
            displayStaticIps,
            switchAdminTab,
            handleAddCatalog,
            handleDeleteCatalog,
            handleAddProduct,
            handleDeleteProduct,
            handleSearchInput,
            showEditForm,
            cancelEdit,
            handleEditProduct,
            renderProductListSection,
            togglePreviewMode 
        };

        document.addEventListener('DOMContentLoaded', setupFirebase);
    </script>
</body>
</html>

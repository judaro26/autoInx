<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - AutoInx</title>
    <meta name="description" content="Conoce la historia y misión de AutoInx, tu socio en autopartes para Colombia y EE. UU.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0); 
            min-height: 100vh; 
        }
    </style>
</head>
<body class="antialiased">
    <div class="flex flex-col min-h-screen">
        <div id="app" class="max-w-5xl mx-auto p-6 sm:p-8 lg:p-12 flex-grow">
            <div id="header-container">
                </div>

            <div id="about-content" class="bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-indigo-600 mt-12">
                </div>

        </div>

        <footer class="bg-gray-800 text-white p-6 mt-10">
            <div class="max-w-5xl mx-auto text-center text-sm">
                <p>&copy; 2025 AutoInx. All rights reserved.</p>
                <p class="text-xs text-gray-400 mt-1">Powered by family passion.</p>
            </div>
        </footer>
    </div>
    
    <script>
        let currentLang = 'es'; 

        // --- LANGUAGE TEXT MAPPING ---
        const TEXT = {
            es: {
                title: 'Sobre Nosotros',
                return: '← Volver a la Tienda',
                tagline: 'Tu Socio de Confianza en Autopartes para el Mercado Global.',
                missionHeader: 'Nuestra Misión',
                missionText: 'Fundada en 2025, AutoInx se especializa en la importación de autopartes de alta calidad. Nuestro compromiso es garantizar que los talleres y consumidores en Colombia y Estados Unidos tengan acceso a los componentes que necesitan, sin comprometer la calidad ni el precio.',
                heritageHeader: 'Herencia Familiar y Compromiso',
                heritageText: 'Somos una empresa familiar con una visión clara: simplificar la cadena de suministro de autopartes. Entendemos las necesidades de nuestros mercados y construimos relaciones basadas en la confianza y el servicio excepcional.',
                marketsHeader: 'Servicio a Colombia y EE. UU.',
                marketsText: 'Con operaciones estratégicas en Colombia y EE. UU., somos un puente eficiente para el comercio de autopartes, ofreciendo un amplio catálogo de productos que cumplen con los más altos estándares internacionales.',
                founded: 'Fundada en 2025, somos una empresa 100% familiar.',
            },
            en: {
                title: 'About Us',
                return: '← Back to Store',
                tagline: 'Your Trusted Partner in Auto Parts for the Global Market.',
                missionHeader: 'Our Mission',
                missionText: 'Founded in 2025, AutoInx specializes in importing high-quality auto parts. Our commitment is to ensure that mechanics and consumers in both Colombia and the United States have access to the components they need, without compromising on quality or price.',
                heritageHeader: 'Family Heritage and Commitment',
                heritageText: 'We are a family-owned and operated business with a clear vision: to simplify the auto parts supply chain. We understand the needs of our markets and build relationships based on trust and exceptional service.',
                marketsHeader: 'Serving Colombia and the US',
                marketsText: 'With strategic operations in both Colombia and the US, we serve as an efficient bridge for the auto parts trade, offering a wide catalog of products that meet the highest international standards.',
                founded: 'Founded in 2025, we are a 100% family-owned company.',
            }
        };

        const $ = id => document.getElementById(id);

        function t(key) {
            return TEXT[currentLang][key] || TEXT['es'][key];
        }

        function setLanguage(lang) {
            localStorage.setItem('aboutLang', lang);
            currentLang = lang;
            render();
        }

        function renderHeader() {
            const headerHtml = `
                <header class="flex justify-between items-center mb-12 bg-white rounded-3xl shadow-2xl p-8 border-t-8 border-indigo-600">
                    <div class="flex items-center space-x-4">
                        <img src="images/AutoInx logo.png" alt="AutoInx Logo" class="h-10 w-auto"> 
                        <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                            ${t('title')}
                        </h1>
                    </div>
                    <div class="flex items-center space-x-6">
                        <a href="/" class="text-indigo-600 hover:text-indigo-800 font-bold text-lg flex items-center transition hover:scale-105">
                            ${t('return')}
                        </a>
                        <button onclick="setLanguage('${currentLang === 'es' ? 'en' : 'es'}')"
                                class="px-3 py-1 text-sm rounded-full bg-gray-100 hover:bg-gray-200">
                            ${currentLang === 'es' ? 'English' : 'Español'}
                        </button>
                    </div>
                </header>
            `;
            $('header-container').innerHTML = headerHtml;
        }

        function renderContent() {
            const contentHtml = `
                <h2 class="text-3xl font-extrabold text-gray-900 mb-4">${t('tagline')}</h2>
                <p class="text-sm text-gray-500 mb-10">${t('founded')}</p>
                
                <div class="space-y-12">
                    <div class="border-l-4 border-pink-500 pl-6 py-2">
                        <h3 class="text-2xl font-bold text-gray-800 mb-3">${t('missionHeader')}</h3>
                        <p class="text-gray-600 leading-relaxed">${t('missionText')}</p>
                    </div>

                    <div class="border-l-4 border-yellow-500 pl-6 py-2">
                        <h3 class="text-2xl font-bold text-gray-800 mb-3">${t('heritageHeader')}</h3>
                        <p class="text-gray-600 leading-relaxed">${t('heritageText')}</p>
                    </div>

                    <div class="border-l-4 border-green-500 pl-6 py-2">
                        <h3 class="text-2xl font-bold text-gray-800 mb-3">${t('marketsHeader')}</h3>
                        <p class="text-gray-600 leading-relaxed">${t('marketsText')}</p>
                    </div>
                </div>
            `;
            $('about-content').innerHTML = contentHtml;
        }

        function render() {
            renderHeader();
            renderContent();
            document.documentElement.lang = currentLang;
        }

        function initApp() {
            // 1. Load language preference
            const storedLang = localStorage.getItem('aboutLang');
            if (storedLang && TEXT[storedLang]) {
                currentLang = storedLang;
            } else {
                // Fallback to browser preference
                currentLang = (navigator.language || navigator.userLanguage).startsWith('en') ? 'en' : 'es';
            }
            render();
        }

        window.module = {
            setLanguage
        };

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
